<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páginas com Estilos</title>
    <style>
       
        #paragrafo1 {
            color: #e91721; 
        }

        
        #paragrafo2 {
            font-size: 20px; 
        }

        
        #paragrafo3 {
            border: 1px solid #331abe; 
            padding: 10px; 
        }
    </style>
</head>
<body>
    <p id="paragrafo1">Este é o primeiro anao com texto em verde.</p>
    <p id="paragrafo2">Este é o segundo anao com fonte de 20 pixels.</p>
    <p id="paragrafo3">Este é o terceiro anao com uma borda preta.</p>
</body>
</html>
