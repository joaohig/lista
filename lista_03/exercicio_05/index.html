<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs dentro de um Container Flex</title>
    <style>
        
        .container {
            display: flex; 
        }

        
        .container > div {
            flex: 1; 
            border: 1px solid #000000; 
            padding: 20px; 
            text-align: center; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Div 1</div>
        <div>Div 2</div>
        <div>Div 3</div>
    </div>
</body>
</html>
