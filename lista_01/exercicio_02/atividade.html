<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de Cliques</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    .container {
        width: 80%;
        margin: 0 auto;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }
    #contador {
        font-size: 24px;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Contador de Cliques</h2>
    <button onclick="incrementarContador()">Clique Aqui!</button><br><br>
    <p id="contador">0 cliques</p>
</div>

<script>
// Variável para armazenar o contador de cliques
let contadorCliques = 0;

// Função para incrementar o contador e atualizar o texto na página
function incrementarContador() {
    contadorCliques++;
    document.getElementById("contador").textContent = contadorCliques + " cliques";
}
</script>

</body>
</html>
