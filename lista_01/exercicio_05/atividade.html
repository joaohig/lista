<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ocultar/Mostrar Elemento</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    .container {
        width: 80%;
        margin: 0 auto;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }
    #elementoParaOcultarMostrar {
        font-size: 24px;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Ocultar/Mostrar Elemento</h2>
    <div id="elementoParaOcultarMostrar">
        Este é o elemento que será ocultado/mostrado.
    </div>
    <br>
    <button id="botaoOcultar">Ocultar Elemento</button>
    <button id="botaoMostrar">Mostrar Elemento</button>
</div>

<script src="index.js"></script>

</body>
</html>
