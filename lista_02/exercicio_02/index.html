<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>
<style>
    .error {
        color: red;
    }
</style>
</head>
<body>

<h2>Cadastro de Usuário</h2>

<form id="formularioCadastro">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <span id="nomeError" class="error"></span>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span id="emailError" class="error"></span>
    <br><br>
    <button type="button" onclick="validarFormulario()">Enviar</button>
</form>

<script>
function validarFormulario() {
  
    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;

    
    if (nome.trim() === '') {
        exibirErro('nome', 'Campo Nome é obrigatório.');
        return;
    } else {
        esconderErro('nome');
    }

    if (email.trim() === '') {
        exibirErro('email', 'Campo Email é obrigatório.');
        return;
    } else {
        esconderErro('email');
    }

   
    const usuario = {
        nome: nome,
        email: email
    };

    console.log(JSON.stringify(usuario));

    
    document.getElementById('formularioCadastro').reset();
}

function exibirErro(campo, mensagem) {
    document.getElementById(campo + 'Error').textContent = mensagem;
}

function esconderErro(campo) {
    document.getElementById(campo + 'Error').textContent = '';
}
</script>

</body>
</html>
