<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário com Tabela de Resultados</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<form id="myForm">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <button type="button" onclick="adicionarNaTabela()">Enviar</button>
</form>

<table id="tabelaDados">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody id="tbody">
        <!-- Aqui serão adicionadas as linhas com dados do formulário -->
    </tbody>
</table>

<script>
function adicionarNaTabela() {
    var nome = document.getElementById('nome').value;
    var email = document.getElementById('email').value;

    // Validar se os campos foram preenchidos
    if (nome === '' || email === '') {
        alert('Por favor, preencha todos os campos!');
        return;
    }

    // Criar uma nova linha na tabela
    var tabela = document.getElementById('tabelaDados');
    var tbody = tabela.querySelector('tbody');
    var novaLinha = tbody.insertRow();

    // Inserir células na nova linha
    var celulaNome = novaLinha.insertCell(0);
    var celulaEmail = novaLinha.insertCell(1);

    // Adicionar dados às células
    celulaNome.textContent = nome;
    celulaEmail.textContent = email;

    // Limpar campos do formulário após adicionar na tabela
    document.getElementById('nome').value = '';
    document.getElementById('email').value = '';
}
</script>

</body>
</html>
