<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Cadastro de Usuários</h2>

<form id="formularioCadastro">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <button type="button" onclick="adicionarUsuario()">Enviar</button>
</form>

<table id="tabelaUsuarios">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        
    </tbody>
</table>

<script>
function adicionarUsuario() {
  
    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;

    
    if (nome.trim() === '' || email.trim() === '') {
        alert('Por favor, preencha todos os campos.');
        return;
    }

   
    const tabela = document.getElementById('tabelaUsuarios').getElementsByTagName('tbody')[0];
    const novaLinha = tabela.insertRow();

   
    const celulaNome = novaLinha.insertCell(0);
    const celulaEmail = novaLinha.insertCell(1);

    
    celulaNome.textContent = nome;
    celulaEmail.textContent = email;

    
    document.getElementById('formularioCadastro').reset();
}
</script>

</body>
</html>
